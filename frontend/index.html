<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AI Text Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-1: #020e25;
      --bg-2: #050e30;
      --accent: #6cf2ff;
      --accent-2: #8a7dff;
      --border: rgba(255,255,255,0.15);
      --text-dim: #b6c2d9;
      --skeleton: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(800px circle at 20% 10%, #0b3a5a55, transparent 40%),
        radial-gradient(700px circle at 80% 90%, #3b1c7a55, transparent 40%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      animation: bgMove 18s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      color: #fff;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    .app {
      width: 100%;
      max-width: 820px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 36px;
      box-shadow: 0 50px 100px rgba(0,0,0,0.5);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin-top: 8px;
      color: var(--text-dim);
      font-size: 15px;
    }

    textarea {
      width: 100%;
      min-height: 170px;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 15px;
      resize: vertical;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-dim);
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 18px;
    }

    button {
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020e25;
    }

    .secondary {
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    /* RESULT */
    .result {
      margin-top: 34px;
      padding: 26px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      display: none;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      text-transform: capitalize;
    }

    .badge.positive { background: #1de9b6; color: #003d33; }
    .badge.neutral  { background: #90a4ae; color: #263238; }
    .badge.negative { background: #ff8a80; color: #4a0000; }

    .section {
      margin-top: 16px;
    }

    .section h4 {
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--accent);
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .keyword {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      font-size: 13px;
    }

    /* SKELETON */
    .skeleton {
      background: linear-gradient(
        90deg,
        var(--skeleton) 25%,
        rgba(255,255,255,0.25) 37%,
        var(--skeleton) 63%
      );
      background-size: 400% 100%;
      animation: skeleton 1.4s ease infinite;
      border-radius: 10px;
      height: 16px;
    }

    @keyframes skeleton {
      0% { background-position: 100% 0; }
      100% { background-position: 0 0; }
    }

    .skeleton-block { margin-top: 12px; height: 14px; }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>AI Text Analyzer</h1>
    <p>AI-powered text analysis</p>
  </header>

  <textarea id="textInput" placeholder="Analiz edilecek metni yazın..."></textarea>

  <div class="meta">
    <span id="counter">0 karakter</span>
    <span>⌘ / Ctrl + Enter</span>
  </div>

  <div class="actions">
    <button class="secondary" onclick="resetAll()">New</button>
    <button class="primary" id="analyzeBtn" onclick="analyzeText()">Analyze</button>
  </div>

  <div id="result" class="result">
    <div class="result-header">
      <h3>Analysis Result</h3>
      <span id="sentimentBadge" class="badge neutral">neutral</span>
    </div>

    <div class="section">
      <h4>Summary</h4>
      <div id="summaryText"></div>
    </div>

    <div class="section">
      <h4>Keywords</h4>
      <div id="keywords" class="keywords"></div>
    </div>

    <div class="actions" style="margin-top:20px">
      <button class="secondary" onclick="exportTXT()">Export TXT</button>
      <button class="secondary" onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

  <footer>FastAPI · Gemini · Premium AI Tool</footer>
</div>

<script src="script.js"></script>
</body>
</html>
